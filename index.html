<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameBoy Emulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .emulator-screen {
      background: #0f380f;
      border: 8px solid #8bac0f;
      border-radius: 8px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #display {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      width: 480px;
      height: 432px;
      background: #0f380f;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .control-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    input[type="file"] {
      display: none;
    }

    .file-input-label {
      background: #48bb78;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      text-align: center;
    }

    .file-input-label:hover {
      background: #38a169;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f7fafc;
      border-radius: 8px;
      font-size: 14px;
      color: #4a5568;
    }

    .info p {
      margin: 5px 0;
    }

    .info kbd {
      background: #e2e8f0;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }

    .status {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      margin-top: 10px;
    }

    .status.ready {
      background: #c6f6d5;
      color: #22543d;
    }

    .status.running {
      background: #bee3f8;
      color: #2c5282;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      margin: 10px 0;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    #fps {
      font-weight: 600;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ GameBoy Emulator</h1>

    <div class="emulator-screen">
      <canvas id="display" width="160" height="144"></canvas>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="rom-file" class="file-input-label">
          üìÅ Load ROM
        </label>
        <input type="file" id="rom-file" accept=".gb" />
      </div>

      <div class="control-group">
        <button id="reset-btn" disabled>üîÑ Reset</button>
        <button id="pause-btn" disabled>‚è∏Ô∏è Pause</button>
      </div>
    </div>

    <div class="info">
      <p><strong>Controls:</strong></p>
      <div class="controls-grid">
        <div><kbd>‚Üë ‚Üì ‚Üê ‚Üí</kbd> D-Pad</div>
        <div><kbd>Z</kbd> A Button</div>
        <div><kbd>X</kbd> B Button</div>
        <div><kbd>Enter</kbd> Start</div>
        <div><kbd>Shift</kbd> Select</div>
      </div>
      <div class="status-row">
        <div id="status" class="status ready">Ready - Load a ROM to start</div>
        <div id="fps">FPS: 0</div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
